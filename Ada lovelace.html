<br>

    <p>Cada octubre en el <b>segundo martes</b>, se celebra <u>el dia internacional de Ada Lovelace</u>, una fecha que pretende conmemorar los logros de todas las mujeres que se dedican a la <mark>tecnologia, la ciencia, la ingenieria o las matematicas.</mark>Esta celebracion pone de manifiesto la <i>relevancia</i> que en la actualidad tiene la figura de esta <b>pionera de la informatica.</b> </p>
<h2>Â¿Cuales fueron las aportaciones de Ada lovelace?</h2> 
<p><b><u>Gracias a su imaginacion</u></b>, a su capacidad para ver mas alla de la realidad inmediata, ada fue capaz de desarrollar varios conceptos que actualmente se consideran visionarios. El mas celebre se refiere al funcionamiento de lo que hoy se conoce como <b>algoritmo informatico</b>. Ada tomo como ejemplo los numeros de Bernoulli (una serie infinita que juega un papel importante en la teoria de los numeros) para describir, por medio de <mark>un diagrama, las operaciones que la maquina de Babbage tendria que realizar pra calcularlos.</mark></p>
